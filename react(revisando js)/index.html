<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaja - Welcome</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0 auto;
            max-width: 350px;
            
        }

        #btns{
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }

        #page h1{
            text-align: center;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="btns">
        <button id="btn-inicio" class="btn btn-dark">Inicio</button>
        <button id="btn-lista" class="btn btn-dark">Listar Marcas</button>
    </div>
    
    <div class="pagina" id="page">
        <h1>Ranking de marcas mais famosas</h1>
    </div>

    <div id="container-list" style="display: none;">
        <ul id="lista"></ul>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
